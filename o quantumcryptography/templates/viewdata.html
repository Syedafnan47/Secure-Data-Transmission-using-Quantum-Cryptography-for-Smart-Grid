<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <style>
        .form-control {
    box-shadow: none !important; 
}

.form-select {
    box-shadow: none !important; 
}
    </style>
</head>

<body>

    <div class="d-flex flex-column min-vh-100">

        <nav class="navbar navbar-expand-lg bg-success border-success border-bottom">
            <div class="container-fluid my-1 mx-5">
                <a class="navbar-brand text-light fw-bold fs-5" href="#">
                    <i class="fa-solid fa-gears"></i> QUANTUM CRYPOGRAPHY</a>
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars text-light"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-1">
                        <li class="nav-item">
                            <a class="nav-link text-light fw-bold"
                                aria-current="page" href="/upload">Upload Data</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white fw-bold text-decoration-underline link-offset-2 active" href="/viewdata">View Data</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white fw-bold" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



        {% if success %}
        <div class="position-fixed top-0 toastae start-50 translate-middle-x p-3" style="z-index: 11">
            <div id="liveToast1" class="toast bg-success bg-opacity-75 hide" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body ms-auto text-white">
                        {{success}}
                    </div>
                    <button type="button" class="btn-close shadow-none btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="container bg-white my-4">

            <div class="d-flex mt-5 mb-3">
                <h3 class="text-success-emphasis link-offset-1 text-decoration-underline flex-grow-1 flex-md-grow-0">
                    View Data
                </h3>
            </div>

            <div class="row justify-content-center mb-3 mt-4">
                <div class="col-md-12">
                   
                    {% if data %}
                    
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="usertable">
                            <thead class="table-success">
                                <tr>
                                    <th>ID</th>
                                    <th>Area</th>
                                    <th>House</th>
                                    <th>Hospital</th>
                                    <th>Company</th>
                                    <th>Industry</th>
                                    <th>Dated</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data %}
                                <tr class="text-nowrap align-middle">
                                    <td>{{i[0]}}</td>
                                    <td>{{i[1]}}</td>
                                    <td>{{i[2]}}</td>
                                    <td>{{i[3]}}</td>
                                    <td>{{i[4]}}</td>
                                    <td>{{i[5]}}</td>
                                    <td>{{i[6]}}</td>  
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    {% endif %}

                </div>
            </div>

        </div>


    </div>

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
   <script>
    $(function(){
        
      $("#usertable").DataTable({
        lengthMenu: [
          [5, 10, 25, 50, -1],
          [5, 10, 25, 50, 'All'],
        ],
      });
    })
   </script>

</body>


</html>
